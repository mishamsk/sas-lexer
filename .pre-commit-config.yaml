default_install_hook_types:
  - pre-commit
  - pre-push
exclude: ".*\\.sas$|.*\\.snap$"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
        exclude: ^.vscode/.*$
      - id: check-yaml
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-added-large-files
  - repo: https://github.com/est31/cargo-udeps
    rev: v0.1.52
    hooks:
      - id: udeps
        stages:
          - pre-push
        args: ["--workspace", "--all-features", "--release"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.7.2
    hooks:
      # Run the linter.
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
      # Run the formatter.
      - id: ruff-format
  - repo: local
    hooks:
      - id: rustfmt
        name: Rustfmt
        entry: cargo fmt
        language: system
        types: [rust]
        args: ["--all", "--check"]
        pass_filenames: false
      - id: cargo-check
        name: Cargo Check
        entry: cargo check
        language: system
        types: [rust]
        pass_filenames: false
      - id: clippy
        name: Clippy
        entry: cargo clippy
        language: system
        types: [rust]
        args:
          ["--workspace", "--all-features", "--locked", "--", "-D", "warnings"]
        pass_filenames: false
